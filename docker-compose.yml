version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - rabbitmq-network

    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

networks:
    rabbitmq-network:
        driver: bridge

volumes:
    rabbitmq-data:
